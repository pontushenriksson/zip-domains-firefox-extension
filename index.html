<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="warning-container">
      <h1>
        <i class="fas fa-exclamation-triangle"></i> Warning: Potential Risk
        Ahead
      </h1>
      <p>
        Please note that this is not a ZIP file, but rather a '.zip' domain. Be
        advised that interacting with such domains could potentially expose you
        to risk and possible fraudulent activities.
        <a
          href="https://www.malwarebytes.com/blog/news/2023/05/zip-domains"
          target="_blank"
          rel="noopener noreferrer"
          >Click here to learn more</a
        >
      </p>

      <button id="back-btn">Back to Safety</button>

      <a
        id="report-btn"
        href="https://reportfraud.ftc.gov/#/assistant"
        target="_blank"
      >
        Report website
      </a>

      <button id="proceed-btn">Visit Anyway</button>
    </div>
    <script src="warning.js"></script>
  </body>
</html>
